<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parasly</title>
        <link href="./css/output.css" rel="stylesheet" />
        <link rel="icon" type="image/png" href="./image/Logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="font-poppins bg-primary">
        <div class="flex">
            <div class="relative w-1/2 py-12 px-20 flex flex-col">
                <header
                    class="flex justify-between items-center overflow-hidden"
                >
                    <a href="#" class="w-16 h-auto"
                        ><img
                            src="./image/Logo-Black.png"
                            alt=""
                            class="hover:opacity-75 transition duration-300"
                    /></a>
                    <ul class="grid grid-cols-4 gap-2 text-center">
                        <li
                            class="px-4 py-2 hover:bg-gray rounded-full transition duration-300 ease-in-out"
                        >
                            <a href="#Home" class="text-xl font-medium">Home</a>
                        </li>
                        <li
                            class="px-4 py-2 hover:bg-gray rounded-full transition duration-300 ease-in-out"
                        >
                            <a href="#Features" class="text-xl font-medium"
                                >Features</a
                            >
                        </li>
                        <li
                            class="px-4 py-2 hover:bg-gray rounded-full transition duration-300 ease-in-out"
                        >
                            <a href="#About" class="text-xl font-medium"
                                >About</a
                            >
                        </li>
                        <li
                            class="px-4 py-2 hover:bg-gray rounded-full transition duration-300 ease-in-out"
                        >
                            <a href="#Partners" class="text-xl font-medium"
                                >Partners</a
                            >
                        </li>
                    </ul>
                </header>
                <div class="flex-1 flex justify-center flex-col">
                    <h1 class="text-7xl font-bold text-text">Parasly</h1>
                    <h1 class="text-2xl font-medium text-text_gray mt-5 mb-10">
                        An innovative startup in the beauty sector that uses AI
                        technology to analyze facial skin problems.
                    </h1>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-secondary rounded-xl text-center py-4">
                            <h1 class="text-6xl font-bold text-accent">1590</h1>
                            <h1 class="text-lg font-medium text-primary">
                                time accessed
                            </h1>
                        </div>
                        <div class="bg-secondary rounded-xl text-center py-4">
                            <h1 class="text-6xl font-bold text-accent">1444</h1>
                            <h1 class="text-lg font-medium text-primary">
                                times have scanned the face
                            </h1>
                        </div>
                    </div>
                    <div>
                        <button class="bg-accent px-8 py-4 rounded-full mt-16">
                            <h1 class="text-xl font-bold text-text">
                                START FREE TRIAL
                            </h1>
                        </button>
                    </div>
                </div>
                <img
                    src="./image/ring.png"
                    alt=""
                    class="absolute inset-0 left-2/3 top-20 z-[-10]"
                />
            </div>
            <div class="relative w-1/2">
                <div
                    class="py-12 px-20 absolute inset-0 bg-gradient-to-t from-black to-transparent z-10 rounded-bl-2xl"
                >
                    <div class="flex justify-end">
                        <button
                            class="flex bg-black justify-center items-center gap-1 pl-2 pr-4 py-2 rounded-full"
                        >
                            <img
                                src="./image/Aperture.png"
                                alt=""
                                class="bg-accent rounded-full p-0.5"
                            />
                            <h1 class="text-accent">Start Free Trial</h1>
                        </button>
                    </div>
                </div>
                <img
                    src="./image/image-1.png"
                    alt=""
                    class="w-full h-full object-cover z-0 rounded-bl-2xl"
                />
            </div>
        </div>
    </body>
</html>
